<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>

  <style media="screen">
    body {
      font-family: 'Helvetica Neue';
      display: grid;
      justify-content: center;
      align-content: center;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      min-height: 100vh;
    }

    input {
      border-radius: 5px;
      padding: 10px;
      border: 0px;
      box-shadow: 0px 2px 10px black;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
</head>

<body>
  <h1>Hello, world!</h1>
  <input type="text" name="" value="blue">

<script>
var input = document.querySelector('input');
var body = document.querySelector('body');

function colorChange() {
  if (input.value === 'wrong') {
    body.style.background = 'linear-gradient(to right, #f85032, #e73827)';
  } else if (input.value === 'right') {
    body.style.background = 'linear-gradient(to right, #11998e, #38ef7d)';
  }
}

input.addEventListener('keyup', colorChange);
</script>
</body>

</html>
